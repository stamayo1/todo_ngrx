<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">

      <li *ngFor="let filtro of filtros" (click)="onClick(filtro)">
        <a [class.selected]="filtro === filtroActual" >{{filtro}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clearAllCompleted()" >Clear completed</button>
</footer>
